<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="cssloggin.css">
    </head>
    <body>
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <div class="text">
                        <span class="text-1">Bienvenido</span><br><br><br><br><br><br><br><br><br><br>
                        <span class="text-2"></span><br>
                    </div>
                </div>
                <div class="back">
                    <div class="text">
                        <span class="text-1"></span><br><br><br><br><br><br><br><br><br><br><br>
                        <span class="text-2">Registrate ahora</span>
                    </div>
                </div>
            </div>
            <div class="forms">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Iniciar sesión</div>
                        <form action="#">
                            <div class="input-boxes">
                                <input type="email" placeholder="Correo electrónico" required>
                                <input type="password" placeholder="Contraseña" required>
                                <button type="submit">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-form">
                        <div class="title">Crear cuenta</div>
                        <form action="#">
                            <div class="input-boxes">
                                <input type="text" placeholder="Nombre" required>
                                <input type="email" placeholder="Correo electrónico" required>
                                <input type="password" placeholder="Contraseña" required>
                                <button type="submit">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <label for="flip" class="toggle">No tienes una cuenta. Regístrate aquí.</label>
        </div>
    </body>
